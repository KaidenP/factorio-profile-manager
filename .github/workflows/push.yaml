on:
  push:
    branches:
      - '*'

jobs:
  build:
    name: Build and upload commit
    runs-on: windows-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: yarn

      - name: Initialize Workspace
        id: init-node
        run:
          yarn run init

      - name: Build
        id: build
        run:
          yarn run build

      - name: Create Setup
        id: build-setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: setup.iss

      - name: Delete existing nightly release
        run: |
          release_id=$(gh release view nightly --json id -q ".id" || echo "")
          if [ -n "$release_id" ]; then
            gh release delete nightly --yes
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing nightly tag
        run: |
          if git rev-parse nightly >/dev/null 2>&1; then
            git tag -d nightly
          fi
          # Delete remote tag if it exists
          git push origin :refs/tags/nightly || true

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: nightly
          release_name: Commit ${{ github.ref_name }} - ${{ github.sha }}
          body: ${{ github.event.commits[0].message }}
          draft: false
          prerelease: true

      - name: Upload Setup
        id: upload-setup
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: dist/Factorio Profile Manager Setup.exe
          asset_name: "Factorio Profile Manager Setup.exe"
          asset_content_type: application/octet-stream

      - name: Upload Portable
        id: upload-portable
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: dist/factorio-profile-manager-release.zip
          asset_name: "Factorio Profile Manager Portable.zip"
          asset_content_type: application/octet-stream